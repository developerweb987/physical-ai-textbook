<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9ff" />

  <!-- Robotic Arm with Application -->
  <g transform="translate(250, 250)">
    <!-- Base -->
    <rect x="-30" y="50" width="60" height="20" rx="5" fill="url(#blueGradient)" />
    <!-- Arm 1 -->
    <rect x="-5" y="0" width="10" height="80" rx="5" fill="url(#greenGradient)" transform="rotate(-30 -5 40)" />
    <!-- Arm 2 -->
    <rect x="5" y="60" width="10" height="60" rx="5" fill="url(#blueGradient)" transform="rotate(15 10 90)" />
    <!-- Gripper -->
    <rect x="15" y="110" width="20" height="15" rx="3" fill="url(#blueGradient)" />
    <rect x="15" y="110" width="8" height="15" rx="3" fill="#ffffff" opacity="0.8" />
    <rect x="27" y="110" width="8" height="15" rx="3" fill="#ffffff" opacity="0.8" />

    <!-- Object to Manipulate -->
    <g transform="translate(60, 100)">
      <!-- Box -->
      <rect x="0" y="0" width="40" height="40" fill="url(#blueGradient)" opacity="0.8" />
      <rect x="5" y="5" width="30" height="30" fill="#ffffff" opacity="0.8" />
      <!-- Checkmark -->
      <path d="M 15 20 L 20 25 L 30 15" fill="none" stroke="#2e7d32" stroke-width="3" />
    </g>

    <!-- Work Surface -->
    <rect x="-100" y="70" width="250" height="10" fill="#0d47a1" opacity="0.3" />
  </g>

  <!-- Circuit Pattern -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#greenGradient)" opacity="0.2" />
    <!-- Circuit lines -->
    <path d="M 10 20 H 40 V 40 H 70 V 60 H 100" fill="none" stroke="#2e7d32" stroke-width="2" stroke-dasharray="3,3" />
    <path d="M 10 60 H 30 V 80 H 50 V 40 H 80 V 20 H 110" fill="none" stroke="#2e7d32" stroke-width="2" stroke-dasharray="3,3" />
  </g>

  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="8" fill="#2e7d32" opacity="0.3" />
  <circle cx="650" cy="150" r="6" fill="#0d47a1" opacity="0.3" />
  <circle cx="700" cy="400" r="10" fill="#2e7d32" opacity="0.2" />
  <circle cx="150" cy="450" r="7" fill="#0d47a1" opacity="0.2" />
</svg>