  <path d="M12 5 L14 18 L10 18 Z" fill="url(#researchGradient)" />
  <!-- Microscope lens -->
  <ellipse cx="12" cy="3" rx="6" ry="2" fill="url(#researchGradient)" />
  <!-- Eyepiece -->
  <ellipse cx="12" cy="0" rx="3" ry="1.5" fill="url(#researchGradient)" />
  <!-- Light rays -->
  <line x1="12" y1="0" x2="8" y2="-3" stroke="url(#researchGradient)" stroke-width="0.8" />
  <line x1="12" y1="0" x2="16" y2="-3" stroke="url(#researchGradient)" stroke-width="0.8" />
</svg>