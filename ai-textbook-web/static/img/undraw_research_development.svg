<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef6c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9ff" />

  <!-- Research Lab Setup -->
  <g transform="translate(200, 200)">
    <!-- Lab Table -->
    <rect x="-100" y="80" width="250" height="20" fill="#0d47a1" opacity="0.2" />
    <!-- Microscope -->
    <g transform="translate(-50, 50)">
      <!-- Base -->
      <rect x="0" y="30" width="80" height="15" rx="3" fill="url(#blueGradient)" />
      <!-- Stand -->
      <rect x="35" y="0" width="10" height="30" fill="url(#blueGradient)" />
      <!-- Lens -->
      <ellipse cx="40" cy="-10" rx="15" ry="10" fill="url(#orangeGradient)" />
      <!-- Eyepiece -->
      <ellipse cx="40" cy="-30" rx="10" ry="7" fill="url(#blueGradient)" />
    </g>

    <!-- Computer Screen -->
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="70" height="50" rx="5" fill="url(#blueGradient)" />
      <rect x="5" y="5" width="60" height="40" rx="3" fill="#ffffff" />
      <!-- Code representation -->
      <rect x="10" y="10" width="45" height="4" rx="1" fill="#ef6c00" />
      <rect x="10" y="18" width="35" height="4" rx="1" fill="#0d47a1" />
      <rect x="10" y="26" width="50" height="4" rx="1" fill="#2e7d32" />
    </g>

    <!-- Research Elements -->
    <g transform="translate(120, 30)">
      <!-- Atom -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="url(#orangeGradient)" stroke-width="2" />
      <circle cx="0" cy="0" r="5" fill="url(#orangeGradient)" />
      <circle cx="15" cy="-10" r="3" fill="url(#blueGradient)" />
      <circle cx="-15" cy="10" r="3" fill="url(#blueGradient)" />
    </g>
  </g>

  <!-- Innovation Elements -->
  <g transform="translate(550, 300)">
    <!-- Lightbulb -->
    <path d="M 0 -30 Q 10 -50 -10 -50 Q -20 -40 -20 -30 Q -20 -10 0 10 Q 20 -10 20 -30 Q 20 -40 0 -30 Z" fill="url(#orangeGradient)" opacity="0.8" />
    <rect x="-5" y="10" width="10" height="15" fill="url(#blueGradient)" />
    <!-- Plus signs -->
    <path d="M -30 -40 H -20 M -25 -45 V -35 M 30 -40 H 40 M 35 -45 V -35 M 0 -70 V -60 M -5 -65 H 5" stroke="url(#orangeGradient)" stroke-width="3" fill="none" />
  </g>

  <!-- Data Visualization -->
  <g transform="translate(100, 400)">
    <!-- Chart -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#blueGradient)" opacity="0.1" />
    <!-- Bars -->
    <rect x="20" y="60" width="20" height="40" fill="url(#orangeGradient)" />
    <rect x="50" y="40" width="20" height="60" fill="url(#blueGradient)" />
    <rect x="80" y="20" width="20" height="80" fill="url(#orangeGradient)" />
    <rect x="110" y="30" width="20" height="70" fill="url(#blueGradient)" />
    <rect x="140" y="50" width="20" height="50" fill="url(#orangeGradient)" />
    <rect x="170" y="10" width="20" height="90" fill="url(#blueGradient)" />
  </g>

  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="8" fill="#ef6c00" opacity="0.3" />
  <circle cx="650" cy="150" r="6" fill="#0d47a1" opacity="0.3" />
  <circle cx="700" cy="400" r="10" fill="#ef6c00" opacity="0.2" />
  <circle cx="150" cy="450" r="7" fill="#0d47a1" opacity="0.2" />
</svg>