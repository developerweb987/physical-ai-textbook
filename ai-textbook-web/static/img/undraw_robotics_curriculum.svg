<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9ff" />

  <!-- Book Stack -->
  <g transform="translate(200, 200)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#blueGradient)" opacity="0.9" />
    <rect x="5" y="5" width="140" height="90" rx="6" fill="#ffffff" opacity="0.8" />
    <rect x="20" y="20" width="110" height="60" rx="4" fill="#0d47a1" />
    <text x="75" y="60" font-family="Arial" font-size="14" fill="white" text-anchor="middle">AI</text>

    <!-- Book 2 -->
    <rect x="20" y="-20" width="150" height="100" rx="8" fill="url(#greenGradient)" opacity="0.8" />
    <rect x="25" y="-15" width="140" height="90" rx="6" fill="#ffffff" opacity="0.8" />
    <rect x="40" y="0" width="110" height="60" rx="4" fill="#2e7d32" />
    <text x="95" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ROB</text>

    <!-- Book 3 -->
    <rect x="40" y="-40" width="150" height="100" rx="8" fill="url(#blueGradient)" opacity="0.7" />
    <rect x="45" y="-35" width="140" height="90" rx="6" fill="#ffffff" opacity="0.8" />
    <rect x="60" y="-20" width="110" height="60" rx="4" fill="#0d47a1" />
    <text x="115" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle">PHY</text>

    <!-- Curriculum Path -->
    <path d="M 170 30 Q 250 0 320 30" fill="none" stroke="#0d47a1" stroke-width="3" stroke-dasharray="5,5" />

    <!-- Robot Icon -->
    <g transform="translate(320, 20)">
      <!-- Robot Body -->
      <rect x="0" y="0" width="40" height="50" rx="5" fill="url(#blueGradient)" />
      <rect x="5" y="5" width="30" height="40" rx="3" fill="#ffffff" />
      <!-- Robot Head -->
      <rect x="10" y="-15" width="20" height="20" rx="10" fill="url(#greenGradient)" />
      <!-- Eyes -->
      <circle cx="15" cy="-7" r="2" fill="#ffffff" />
      <circle cx="25" cy="-7" r="2" fill="#ffffff" />
      <!-- Antenna -->
      <line x1="20" y1="-20" x2="20" y2="-30" stroke="#0d47a1" stroke-width="2" />
      <circle cx="20" cy="-32" r="3" fill="#2e7d32" />
    </g>
  </g>

  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="8" fill="#0d47a1" opacity="0.3" />
  <circle cx="650" cy="150" r="6" fill="#2e7d32" opacity="0.3" />
  <circle cx="700" cy="400" r="10" fill="#0d47a1" opacity="0.2" />
  <circle cx="150" cy="450" r="7" fill="#2e7d32" opacity="0.2" />
</svg>