<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="faviconRobotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconAIGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f57c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef6c00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot icon -->
  <g transform="scale(0.8) translate(4, 4)">
    <!-- Robot head -->
    <rect x="0" y="0" width="20" height="20" rx="4" fill="url(#faviconRobotGradient)" />

    <!-- Robot face/panel -->
    <rect x="1.5" y="1.5" width="17" height="17" rx="2" fill="#ffffff" opacity="0.9" />

    <!-- Robot eyes -->
    <circle cx="6" cy="6" r="1.5" fill="url(#faviconAIGradient)" />
    <circle cx="14" cy="6" r="1.5" fill="url(#faviconAIGradient)" />

    <!-- Robot eyes inner -->
    <circle cx="6" cy="6" r="0.7" fill="#ffffff" />
    <circle cx="14" cy="6" r="0.7" fill="#ffffff" />

    <!-- Robot mouth/speakers -->
    <rect x="5" y="13" width="10" height="1" rx="0.5" fill="url(#faviconAIGradient)" />

    <!-- Simple AI circuit pattern -->
    <g transform="translate(7, 9)">
      <!-- Neural network nodes -->
      <circle cx="0" cy="0" r="0.5" fill="url(#faviconAIGradient)" />
      <circle cx="4" cy="0" r="0.5" fill="url(#faviconAIGradient)" />
      <circle cx="2" cy="2" r="0.5" fill="url(#faviconAIGradient)" />

      <!-- Neural connections -->
      <line x1="0" y1="0" x2="2" y2="2" stroke="url(#faviconAIGradient)" stroke-width="0.4" opacity="0.7" />
      <line x1="4" y1="0" x2="2" y2="2" stroke="url(#faviconAIGradient)" stroke-width="0.4" opacity="0.7" />
    </g>
  </g>
</svg>